<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/frameFixedLayout}">

<th:block layout:fragment="headContentBeforeThemeStyle">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{vendor/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{vendor/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- JQVMap -->
    <link rel="stylesheet" th:href="@{vendor/jqvmap/jqvmap.min.css}">
</th:block>
<head>
    <title>Sample</title>

    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{vendor/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{vendor/daterangepicker/daterangepicker.css}">
    <!-- summernote -->
    <link rel="stylesheet" th:href="@{vendor/summernote/summernote-bs4.min.css}">
</head>
<body>

<th:block layout:fragment="bodyContentHeader">
    <div class="row mb-2">
        <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
        </div>
    </div>
</th:block>

<th:block layout:fragment="bodyContent">
    <style>
        .map {
            height: 50em;
            width: 100%;
        }
    </style>
    <div id="map" class="map"></div>
</th:block>

<th:block layout:fragment="pageCustomScript">

    <!-- jQuery UI 1.11.4 -->
    <script th:src="@{/vendor/jquery-ui/jquery-ui.min.js}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- jQuery Knob Chart -->
    <script th:src="@{/vendor/jquery-knob/jquery.knob.min.js}"></script>
    <!-- daterangepicker -->
    <script th:src="@{/vendor/moment/moment.min.js}"></script>
    <script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
    <!-- Summernote -->
    <script th:src="@{/vendor/summernote/summernote-bs4.min.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/vendor/admin-lte/js/demo.js}"></script>
    <!-- OpenLayer -->
    <script th:src="@{/vendor/open-layers/js/ol.js}"></script>
    <!-- GeoServerMapGenerator -->
    <script th:src="@{/vendor/geoserver-map/js/map.js}"></script>
    <script th:inline="javascript">
        const apiKey = [[${vworldApiKey}]] + '';
        const geoserverUrl = [[${geoserverUrl}]] + '';
    </script>
</th:block>

<th:block layout:fragment="pageCustomCss">
    <!-- OpenLayer -->
    <link rel="stylesheet" th:href="@{vendor/open-layers/css/ol.css}">
</th:block>

</body>
</html>
