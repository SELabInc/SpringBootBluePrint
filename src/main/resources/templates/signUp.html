<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Project G</title>

	<th:block th:replace="~{fragments/layout/commonHead}"></th:block>
</head>

<body class="bg-gradient-primary">

<div class="container">

	<div class="card o-hidden border-0 shadow-lg my-5">
		<div class="card-body p-0">
			<!-- Nested Row within Card Body -->
			<div class="row">
				<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
				<div class="col-lg-7">
					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
						</div>
						<form id="userForm" action="/signUp" method="post">
							<div class="form-group">
								<div class="mb-6 mb-sm-0">
									<input type="text" class="form-control form-control-user" id="username" name="username" placeholder="ID" minlength="5" maxlength="15">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6 mb-3 mb-sm-0">
									<input type="password" class="form-control form-control-user" id="InputPassword" name="password" placeholder="Password" minlength="5" maxlength="21">
								</div>
								<div class="col-sm-6">
									<input type="password" class="form-control form-control-user" id="RepeatPassword" placeholder="Repeat Password" minlength="5" maxlength="21">
								</div>
							</div>
							<a id="registerBtn" href="#" class="btn btn-primary btn-user btn-block">
								Register Account
							</a>
						</form>
						<hr>
						<div class="text-center">
							<a class="small" href="/signIn">Already have an account? Login!</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<th:block th:replace="~{fragments/layout/commonScript}"></th:block>
<script th:src="@{js/util/formAjaxFunction.js}"></script>

<script th:inline="javascript">
	$(document).ready(function () {
		$("#registerBtn").on("click", function (event) {
			event.preventDefault();

			if ($("#InputPassword").val() != $("#RepeatPassword").val()) {
				alert("비밀번호가 일치하지 않습니다");
				return;
			}

			formAjax($("#userForm"), function (data, textStatus, xhr) {
				if (data == 1) {
					alert("ID가 유요하지 않습니다.");
				} else if (data == 2) {
					alert("Password가 유효하지 않습니다.");
				} else if (data == 0) {
					window.location.href = "/signIn";
				} else {
					console.log(data);
				}
			});
		})
	});
</script>

</body>

</html>
